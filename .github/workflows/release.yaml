name: Release JAR

# トリガー: "v" で始まるタグが push された時だけ実行 (例: v1.0.0)
on:
  push:
    tags:
      - 'v*'

# リリースを作成するための権限設定
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. コードを取得
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Javaのセットアップ (バージョンは開発環境に合わせて変更してください)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Mavenでビルド (Fat JARの作成)
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 4. GitHub Releaseの作成とJARのアップロード
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Maven Shade Pluginを使うと "original-" というファイルもできるので
          # それを除外(!)しつつ、jarファイルをアップロード対象にする
          files: |
            target/*.jar
            !target/original-*.jar
            
          # 下書き(Draft)として作成するかどうか。
          # trueにしておくと、公開前にWeb画面で文章などを編集できるので安全です。
          draft: true
          prerelease: false