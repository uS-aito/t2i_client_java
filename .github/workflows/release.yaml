name: Release JAR

# トリガー: "v" で始まるタグが push された時だけ実行 (例: v1.0.0)
on:
  push:
    tags:
      - 'v*'

# リリースを作成するための権限設定
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. コードを取得
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Javaのセットアップ 
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Mavenでビルド (Fat JARを作成)
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      
      # 3.5. 不要な original jar を削除する
      - name: Remove original jar
        run: rm target/original-*.jar

      # 4. GitHub Releaseの作成とJARのアップロード
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/*.jar
            
          # 下書き(Draft)として作成するかどうか。
          draft: true
          prerelease: false